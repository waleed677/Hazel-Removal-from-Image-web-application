
{% load static %}
<!doctype html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hazel Removal Algorithm</title>
    <link href="{% static 'image/bootstrap.css' %}" rel="stylesheet">
    <link href="{% static 'image/fileinput.css' %}" media="all" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" type="text/css" href="{% static 'image/main.css' %}">
  
    
  
</head>

<body>
    <div class="wrapper">
        
        <div class="container">
            
                <div class="row">
            
                        <div class="col-md-2">
                            <a href="{%  url 'index' %}">    
                            <img src="{% static 'image/logo.png' %}" alt="My image" class="img-responsive">
                            </a>
                        </div>
                        <div class="col-md-10">
                                <div class="info">
                                    <h1>Dehaze<span class="brand-color"> Your Image</span></h1>
                                </div>
                        </div>
                    </div>
                    
            <div class="info">
               
                <div class="container">
                    <div class="page-header">
                        <h2>Please Upload A Foggy Image First <small></h2>
                    </div>

                
                    <form action="{% url 'defogging'%}" enctype="multipart/form-data" method="POST" onsubmit="showHide()">
                        {% csrf_token %}
                        <span class="file-input file-input-new">

<div class="input-group ">
   <div tabindex="-1" class="form-control file-caption  kv-fileinput-caption">
   <span class="file-caption-ellipsis">â€¦</span>
   <div class="file-caption-name"></div>
</div>
   <div class="input-group-btn">
      
       <div class="btn btn-primary btn-file"> Upload Image
        <input id="profile-img" name="picture" class="file" type="file" multiple="" data-min-file-count="1" required></div>
   </div>
</div></span>
                        <br>
                        <button type="submit" id="submit" class="btn btn-primary" >Convert</button>
                        <button type="reset" id="reset" class="btn btn-default" onclick="resetImage()">Reset</button>
                    </form>


                </div>
                <div class="example-img"  >
                    
                    <div class="row">
                        <br>
                        <div class="col-sm-1"></div>
                        <div class="col-sm-5" >
                            <div class="entry">
                                    <h2 class="result"  id="input">Input Image</h2>
                                <a class="entry-thumb" href="" >
                                       
                                    <img src="/static/image/{{image}}" id="profile-img-tag" class="img-responsive">
                                </a>
                            </div>
                        </div>

                        <div class="col-sm-5" id="image"> 
                            <div class="entry">
                                <h2 class="result" >Output Image</h2>
                                <a class="entry-thumb" href="" >
                                    <img src="{% static 'image/my_pic.png' %}" class="img-responsive">
                                </a>
                            </div>
                        </div>

                    </div>
                    <BR> <BR>
                   
                </div>
            </div>
        </div>
    </div>

    <footer class="footer" >
            <div class="containers">
                
              <span class="text-muted">All Rights Reserved</span>
            </div>
          </footer>

    <script src="//cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
    <script src="/static/js/fileinput.js" type="text/javascript"></script>
    <script src="/static/js/fileinput_locale_zh.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/js/bootstrap.min.js" type="text/javascript"></script>
   
    <script type="text/javascript">

         function resetImage(){
       window.location.reload();
        }
    
        function readURL(input) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();
                
                reader.onload = function (e) {
                    $('#profile-img-tag').attr('src', e.target.result);
                    document.getElementById('input').style.display=''
                }
                reader.readAsDataURL(input.files[0]);
            }
        }
        $("#profile-img").change(function(){
            readURL(this);
        });
    </script>

<script type="text/javascript">
    function showHide() {
      var div = document.getElementById('image');
      if (div.style.display == 'none') {
        div.style.display = '';
      }
      else {
        div.style.display = 'none';
      }
    }
   </script>

</body>

</html>
